 <div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Home</div>
  <!-- <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute"> -->


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="etr_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ETR ID </th>
      <td mat-cell *matCellDef="let row"> {{row.etr_id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="etr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> etr </th>
      <td mat-cell *matCellDef="let row"> {{row.etr}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <span class="edit">
        <button mat-icon-button matTooltip="Click to Edit" class="editiconbutton" color="primary" (click)="updateTicket(row.id)" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </span>
      <span class="delete">
      <button mat-icon-button matTooltip="Click to Delete" class="deleteiconbutton" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
      </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-form-field appearance="fill">
    <mat-label>Filter Table</mat-label>
    <input matInput search (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  <mat-paginator [pageSizeOptions]="[3, 6]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
