<div class="row justify-content-center">
  <div class="col-md-4 register-order">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Order</h3>
      </div>
      <div class="card-body">
        <form >

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription">Order Details</label>
            <input class="form-control" type="text" formControlName="description">
            <!-- error -->
            <div class="invalid-feedback" >
              Enter your orders.
            </div>
            <div class="invalid-feedback">
              Enter valid order description.
            </div>
          </div>

          <div class="form-group">
            <label for="inputCost">Cost</label>
            <input class="form-control" type="text" formControlName="cost">
            <!-- error -->
            <div class="invalid-feedback" >
              Enter your total cost.
            </div>
            <div class="invalid-feedback" >
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">Status</label>
            <select class="custom-select form-control"
              formControlName="status">
              <option value="">Choose...</option>

            </select>
            <!-- error -->
            <div class="invalid-feedback" >
              Choose status.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
