<div>
  <h2>Comments</h2>

  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="inputComment">Title</label>
        <input class="form-control" type="textera" formControlName="comment">
        <div class="invalid-feedback" *ngIf="submitted && myForm.comment.errors?.required">
          Comment is required.
        </div>
      </div>
      <button class="btn btn-success btn-lg btn-block" type="submit" click="onSubmit()">Add Comment</button>
    </div>
  </form>
  <ul class="comment-list">
    <li *ngFor="let comment of comment">
      <p>{{comment.createdAt.slice(0, 16)}} <span class="user">{{ comment.user }}</span> said:</p>
      <p>{{ comment.comment }}</p>
    </li>
  </ul>
</div>
